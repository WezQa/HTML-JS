<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Structural HTML</title>
    </head>
    <body>
        <div id="heading">
        <h1>Posts</h1>
        </div>
        <div id="latestPostsSection">
        <div id="sectionHeader">
            <h2>Latest Post!</h2>
        </div>
        <div id="article">
            <div id="articleHeader">
                <h3>Test Blog</h3>
                <p>Date: 25th July</p>
            </div>
            <div id="mainArticle">
                <h4>What am I doing?</h4>
                <p id="intro">This is my introduction to HTML5, so far so good.</p>
                <p id="postBody">Text!</p>
                <p id="conclusion">End</p>
            </div>
            <div id="articleFooter">
                <div id="address">
                    <a href="#">Probably get this on GitHub at some point</a>
                </div>
            </div>
        </div>
        </div>
        <div id="footer">
        <p>Check my Socials!</p>
        </div>
    </body>
</html>
